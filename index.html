<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ZE NOVELI TECNOLOGIA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0,0,0,0.3);
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            margin-top: 0;
        }
        a {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 24px;
            background: #0077b5;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        a:hover {
            background: #005582;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZE NOVELI</h1>
        <p>Transformo sua ideia em software.</p>
        <a href="https://www.linkedin.com/in/josematheus" target="_blank">
            Visite meu LinkedIn
        </a>
    </div>
</body>
</html>
